<!DOCTYPE html>
<form>
    <input type="file" name="imgUploader" multiple id="file" />
    <button ng-click="uploadFile()" class="btn btn-primary">Upload File</button>
</form>
<div ng-show="imageShow">
    <img src="{{url}}" style="width:304px;height:228px;">
    <p>{{text}}</p>
</div>
<div ng-show="gif"> <img src="/images/load.gif"></div>
